<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Español 2° - Ordena la oración</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    button { margin-top: 10px; }
    .respuesta { margin-top: 15px; }
  </style>
</head>
<body>
  <h2>Ordena las palabras para formar una oración correcta:</h2>
  <p><strong>"comer / gusta / Me / fruta"</strong></p>
  <input type="text" id="respuesta" placeholder="Escribe aquí la oración correcta">
  <br><button onclick="verificar()">Verificar</button>
  <p class="respuesta" id="resultado"></p>
  <button onclick="location.href='2doGradoESP2.html'">Siguiente ejercicio</button>
</body>
<script>
  function verificar() {
    const r = document.getElementById("respuesta").value.trim().toLowerCase();
    const resultado = document.getElementById("resultado");
    if (r === "me gusta comer fruta") {
      resultado.textContent = "¡Correcto!";
    } else {
      resultado.textContent = "Incorrecto. Intenta de nuevo.";
    }
  }
</script>
</html>
