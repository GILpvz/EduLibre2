<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Actividad de Español - 1° Primaria</title>
  <link rel="stylesheet" href="actividad_español1.css">
</head>
<body>
  <div class="container">
    <h1>¡Completa la palabra!</h1>
    <p>Arrastra la letra correcta al espacio vacío para completar la palabra:</p>
    <div class="actividad">
      <span class="letra">C</span>
      <span class="dropzone" data-correcto="A"></span>
      <span class="letra">S</span>
      <span class="letra">A</span>
    </div>
    <div class="opciones">
      <div class="opcion" draggable="true">A</div>
      <div class="opcion" draggable="true">E</div>
      <div class="opcion" draggable="true">P</div>
    </div>
    <button onclick="reiniciar()">Reiniciar</button>
    <div id="resultado"></div>
    <script src="actividad_español1.js"></script></body>
  </div>  
</html>
